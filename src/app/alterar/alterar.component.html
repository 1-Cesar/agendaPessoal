<div class="container-fluid mt-4">

    <div class="row">

        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>
                    
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.id" class="form-control" type="text"
                            name="id" id="id" placeholder="Seu id">
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.nome" class="form-control" type="text"
                            name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.cpf" class="form-control" type="text"
                            name="cpf" id="cpf" placeholder="Seu CPF">
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.dataNascimento" class="form-control"
                            type="date" name="dataNascimento" id="dataNascimento" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.email" class="form-control" type="email"
                            name="email" id="email" placeholder="Seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.telefone" class="form-control" type="text"
                            name="telefone" id="telefone" placeholder="Seu telefone">
                    </div>                    

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit" routerLink="/inicio">Cancelar</button>
                        <button class="btn btn-success" type="submit" (click)="alterar()">Alterar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
