<div class="container-fluid mt-4">
    <div class="row"> 

        <div class="col-md-6 mt-4" id="img-bg">
        </div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Pessoa</h1>

                    <div class="form-group">
                        <label for="nome">Nome da Pessoa</label>
                        <input [(ngModel)]="pessoa.nome" class="form-control" type="text"
                            name="nome" id="nome" placeholder="Digite o nome da pessoa">
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input [(ngModel)]="pessoa.cpf" class="form-control" type="text"
                            name="cpf" id="cpf" placeholder="Digite o CPF da pessoa">
                    </div>                   

                    <div class="form-group">
                        <label for="bairro">Bairro</label>
                        <input [(ngModel)]="pessoa.endereco.bairro" class="form-control" type="text"
                            name="bairro" id="bairro" placeholder="Digite o bairro da pessoa">
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input [(ngModel)]="pessoa.endereco.cep" class="form-control" type="text"
                            name="cep" id="cep" placeholder="Digite o CEP da pessoa">
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input [(ngModel)]="pessoa.endereco.cidade" class="form-control" type="text"
                            name="cidade" id="cidade" placeholder="Digite a Cidade da pessoa">
                    </div>

                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input [(ngModel)]="pessoa.endereco.estado" class="form-control" type="text"
                            name="estado" id="estado" placeholder="Digite o Estado com duas letras">
                    </div>

                    <div class="form-group">
                        <label for="logradouro">Logradouro</label>
                        <input [(ngModel)]="pessoa.endereco.logradouro" class="form-control" type="text"
                            name="logradouro" id="logradouro" placeholder="Digite o logradouro da pessoa">
                    </div>

                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input [(ngModel)]="pessoa.endereco.numero" class="form-control" type="text"
                            name="numero" id="numero" placeholder="Digite o número do endereço">
                    </div>

                    <div class="form-group">
                        <label for="pais">País</label>
                        <input [(ngModel)]="pessoa.endereco.pais" class="form-control" type="text"
                            name="pais" id="pais" placeholder="Digite o País com duas letras">
                    </div>
                    
                    <div class="form-group">
                        <label for="nameFoto">Foto</label>
                        <input type="file" class="form-control" id="nameFoto" (change)="inputFileChange($event)">
                    </div> 

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit" routerLink="/pessoas">Cancelar</button>
                        <button class="btn btn-success" type="submit" (click)="postPessoa()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
