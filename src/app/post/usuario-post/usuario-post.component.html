<div class="container-fluid mt-4">

    <div class="row">

        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>
                    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.nome" class="form-control" type="text"
                            name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.cpf" class="form-control" type="text"
                            name="cpf" id="cpf" placeholder="Seu CPF">
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.dataNascimento" class="form-control"
                            type="date" name="dataNascimento" id="dataNascimento" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.email" class="form-control" type="email"
                            name="email" id="email" placeholder="Seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.telefone" class="form-control" type="text"
                            name="telefone" id="telefone" placeholder="Seu telefone">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.username" class="form-control" type="text"
                            name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input [(ngModel)]="usuarioTiposResponse.usuario.password" class="form-control" type="password"
                            name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usu치rio</label>
                        <select name="tipo" id="tipo" class="form-control" (change)="tipoUsuario($event)">
                            <option>Selecione o tipo de usu치rio</option>
                            <option value="ROLE_USER">Normal</option>
                            <option value="ROLE_ADMIN">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit" routerLink="/usuarios">Cancelar</button>
                        <button class="btn btn-success" type="submit" (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
