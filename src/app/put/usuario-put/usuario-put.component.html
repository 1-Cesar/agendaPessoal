<div class="container-fluid mt-4">
    <div class="row align-items-center">
        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Atualizar Cadastro</h1>

                    <div class="form-group">
                        <label for="id">ID</label>
                        <input [(ngModel)]="responseUsuarioTiposResponse.object.usuario.id" class="form-control" type="text"
                            name="id" id="id" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="responseUsuarioTiposResponse.object.usuario.nome" class="form-control" type="text"
                            name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input [(ngModel)]="responseUsuarioTiposResponse.object.usuario.cpf" class="form-control" type="text"
                            name="cpf" id="cpf" placeholder="Seu CPF">
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input [(ngModel)]="responseUsuarioTiposResponse.object.usuario.dataNascimento" class="form-control"
                            type="date" name="dataNascimento" id="dataNascimento" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input [(ngModel)]="responseUsuarioTiposResponse.object.usuario.email" class="form-control" type="email"
                            name="email" id="email" placeholder="Seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input [(ngModel)]="responseUsuarioTiposResponse.object.usuario.telefone" class="form-control" type="text"
                            name="telefone" id="telefone" placeholder="Seu telefone">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="responseUsuarioTiposResponse.object.usuario.username" class="form-control" type="text"
                            name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group" *ngIf="responseUsuarioTiposResponse.object.usuario.nome != nome">
                      <label for="tipo">Tipo de usuário</label>
                      <select name="tipo" id="tipo" class="form-control" (change)="tipoUsuario($event)">
                          <option>Selecione o tipo de usuário</option>
                          <option value="ROLE_USER">Normal</option>
                          <option value="ROLE_ADMIN">Administrador</option>
                      </select>
                    </div>
                    
                    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#senhaModal">Alterar Senha</button>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger m-2" type="submit" routerLink="/inicio">Cancelar</button>
                        <button class="btn btn-success m-2" type="submit" (click)="putUsuario()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="senhaModal" aria-hidden="true" aria-labelledby="senhaModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="senhaTitulo">Alterar Senha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <div class="modal-body">
          <div class="form-group">
            <label for="novaSenha">Nova Senha</label>
            <input [(ngModel)]="comando.newPassword" type="password" class="form-control" id="novaSenha"
              placeholder="Digita sua nova senha" />
          </div>
  
          <div class="form-group">
            <label for="senhaAtual">Senha Atual</label>
            <input [(ngModel)]="comando.password" type="password" class="form-control" id="senhaAtual"
              placeholder="Digite sua senha atual" />
          </div>
  
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="comando.username" type="text" class="form-control" id="usuario"
              placeholder="Digite seu usuário" />
          </div>
        </div>
  
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-toggle="modal" type="submit" (click)="alterarSenha()"
            data-bs-dismiss="modal">
            Alterar Senha
          </button>
        </div>
  
      </div>
    </div>
  </div>
