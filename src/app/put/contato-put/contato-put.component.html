<div class="container-fluid mt-4">
    <div class="row align-items-center"> 

        <div class="col-md-6" id="img-bg">
        </div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10" >

                    <h1 class="text-center">Contato</h1>
                
                    <div class="form-group">
                        <label for="idPessoa">ID do Contato</label>
                        <input [(ngModel)]="contato.id" class="form-control" type="text"
                            name="idPessoa" id="idPessoa" placeholder="Id da pessoa" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]="contato.pessoa.nome" class="form-control" type="text"
                            name="nome" id="nome" placeholder="Nome da pessoa">
                    </div>                   

                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <input [(ngModel)]="contato.tag" class="form-control" type="text"
                            name="tag" id="tag" placeholder="Digite uma tag para o contato">
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input [(ngModel)]="contato.email" class="form-control" type="email"
                            name="email" id="email" placeholder="Digite um e-mail">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input [(ngModel)]="contato.telefone" class="form-control" type="text"
                            name="telefone" id="telefone" placeholder="Digite um telefone com DDD">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Contato</label>
                        <select name="tipo" id="tipo" class="form-control" (change)="tipoContato($event)">
                            <option>Selecione o tipo de contato</option>
                            <option value="CELULAR">Celular</option>
                            <option value="EMAIL">Email</option>
                            <option value="TELEFONE">Telefone</option>
                        </select>
                    </div>
                

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger" type="submit" routerLink="/contatos">Cancelar</button>
                        <button class="btn btn-success" type="submit" (click)="postContato()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
