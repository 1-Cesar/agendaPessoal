<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Delete de Pessoa</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">
                Você tem certeza que deseja apagar essa pessoa? Todos os dados
                relacionados à ela também serão removidos!
            </h4>            
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">
                Pessoa: {{ responsePessoa.object.nome }}
            </h5>
        </div>
    </div>

    <div class="row">
        <div class="col-m-12 d-flex justify-content-center">
            <button class="btn btn-danger" routerLink="/pessoas">Cancelar</button>
            <button class="btn btn-info" (click)="deletar()">Deletar</button>
        </div>
    </div>
</div>
